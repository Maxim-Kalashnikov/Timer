<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer in JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="time-second">
            <span class="count" id="days"></span>
            <span class="units">Дней</span>
        </div>
        <div class="time-second">
            <div class="line"></div>
            <span class="count" id="hours"></span>
            <span class="units">Часов</span>
        </div>
        <div class="time-second">
            <div class="line"></div>
            <span class="count" id="minuts"></span>
            <span class="units">Минут</span>
        </div>
        <div class="time-second">
            <div class="line"></div>
            <span class="count" id="seconds"></span>
            <span class="units">Секунд</span>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
